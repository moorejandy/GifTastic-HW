<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Homework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|PT+Sans+Narrow&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Want to search for some groovy GIFS?</h1>
                <p class="lead">Select a button below to get started.</p>
                <div id="buttons-view">
                </div>
            </div>
        </div>

    </div>
    <!-- Rendered buttons will get dumped here  -->

    <form id="gif-form">
        <label for="gif-input">Want to add your own buttons? <br> Type something here and click on Add Topic. </label>
        <input type="text" id="gif-input">
        <br>

        <!-- Button triggers new movie to be added -->
        <input id="add-gif" type="submit" value="Add Topic" data-nature="nature">
    </form>

    <!-- Gifs will get dumped Here -->

    <!-- <div class="container"> -->
    <div class="row" id="gif-view">
        <div class="col-md">
        </div>
        <div class="col-md">
        </div>
        <div class="col-md">
        </div>
    </div>
    </div>



    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
